<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom</title>
  <style>
    
    div {
      border: 3px solid black;
      background-color: linen;
      width: 100px;
      height: 100px;
    }

  </style>
</head>
<body>

  <h1>potato</h1>

  <div>
    <h2>eggplant</h2>
    <p>tomato</p>
  </div>
  
  <script>
    var sayHello = function(name) {
      console.log('hello ' + name + '! Welcome to lings cars.')
    }

    sayHello('blueberry')

    var gentlyRemind = function(name) {
      console.log('Dear ' + name + ', you owe me money. Do the right thing.')
    }

    var customers = ['mary', 'bob', 'banana']


    var forEach = function(group ,message) {
      for (var i = 0; i < group.length; i++) {
      message(group[i]);
      }
    }

    forEach(customers, sayHello);

    forEach(customers, gentlyRemind);

  </script>
</body>
</html>
